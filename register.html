<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNote - API</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="page">
            <img src="./img/background.jpg" alt="Plano de fundo" class="background-img unselect" draggable="false">
            <div class="content-container" draggable="false">
                <form class="form-container">
                    <h1>Criar uma conta</h1>
                    <label for="name" class="margin-top">Nome</label>
                    <input type="text" id="name">
                    <label for="password" class="margin-top">Senha</label>
                    <input type="password" id="password">
                    <label for="password" class="margin-top">Confirmar a senha</label>
                    <input type="password" id="confirm-password">
                    <button id="register-button" class="login-button margin-top unselect" draggable="false" onclick="registerUser(event)">Entrar</button>
                    <button id="redirect-button" class="redirect-button margin-top unselect" draggable="false">Criando a conta...</button>
                    <span id="error-fill" class="input-fill"></span>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
